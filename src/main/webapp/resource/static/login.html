<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登陆页面</title>
    <link rel="stylesheet" href="/resource/css/bootstrap.min.css">
    <script type="text/javascript" src="/resource/js/jquery-1.11.1.js"></script>
    <style>
        .login {

            width: 370px;
            position: relative;
            height: 220px;
            top: 260px;
            margin-left: auto;
            margin-right: auto;

        }

        body {
            background-image: url("/resource/image/background.jpg");
        }
    </style>
</head>

<body>
<div class="row">
    <div class="col-lg-1 col-lg-offset-7">
        <div class="login">
            <div class="container-fluid">
                <form action="j_spring_security_check" method="post">
                    <div class="form-group">
                        <label class="sr-only">用户名</label>
                        <input type="text" name="j_username" class="form-control input-lg " placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">密码</label>
                        <input class="form-control input-lg " name="j_password" type="password" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">登陆</label>
                        <input class="btn btn-success btn-lg btn-block " type="submit" value="登陆"/>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>


</body>
<script type="text/javascript" src="/resource/js/bootstrap.min.js"></script>
</html>
